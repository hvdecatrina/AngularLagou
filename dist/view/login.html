<div class="login-body">
	<div class="login-form">
		<form class="login" name = "lForm">
			<div class="new-register">
				<div class="username">
					<input autocomplete="off" ng-model="user.account" name = "account" type="text" class="phone btn top" placeholder="手机号/邮箱" ng-required="true" ng-pattern = "/(^1[3|4|5|8][0-9]\d{8}$)|(^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$)/">
					<span class="tips" ng-show="lForm.$submitted && lForm.account.$invalid">请输入有效帐号</span>			
				</div>
				<div class="password">
					<input autocomplete="new-password" ng-model="user.password" name = "password" type="{{inputType}}" class="psw btn btm" placeholder="密码" ng-required="true" ng-minlength = "6" ng-maxlength = "16">
					<span class="tips" ng-show="lForm.$submitted && (!lForm.password.$dirty || lForm.password.$viewValue == '')">请输入密码</span>
					<span class="tips" ng-show="lForm.$submitted && lForm.password.$dirty && lForm.password.$invalid && lForm.password.$viewValue != ''">6-16位密码</span>	
					<span class="tips" ng-show="isPswTrue">密码错误</span>
					<i ng-class="{'eye' : true,'oneye' :isEyeon}" ng-click="openEye()"></i>
				</div>
			</div>
			<input type="button" name="" class = "submit" value="登录" ng-click = "login(lForm)">
		</form>
		<div class="register-text">还没帐号？</div>
		<a href="" class = "logon" ui-sref = "register">注册</a>
	</div>
</div>

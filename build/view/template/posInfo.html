<div class="posInfo">
	<div class="posTitle clearfix">
		<h2 class="title" ng-bind = "pos.jobName"></h2>
		<div class="collection">
			<span class="collIcon"></span>
			<span class="collText">未收藏</span>
		</div>
	</div>
	<div class="posDetail">
		<div class="items clearfix">
			<span class="item salary">
				<em class="icon"></em>
				<span class="text" ng-bind = "pos.salary"></span>
			</span>
			<span class="item city">
				<em class="icon"></em>
				<span class="text" ng-bind = "pos.city"></span>
			</span>
			<span class="item jobnature">
				<em class="icon"></em>
				<span class="text" ng-bind = "pos.jobnature"></span>
			</span>
			<span class="item workyear">
				<em class="icon"></em>
				<span class="text" ng-bind = "pos.workyear"></span>
			</span>
			<span class="item education">
				<em class="icon"></em>
				<span class="text" ng-bind = "pos.education"></span>
			</span>
		</div>
		<div class="temptation" ng-bind = "pos.temptation"></div>
	</div>
</div>
